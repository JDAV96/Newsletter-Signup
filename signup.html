<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Signup</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4 main-img" src="images/d20.png">
      <h1 class="h3 mb-3 fw-normal">Sign Up to my fake DnD Newsletter!</h1>

      <div class="form-floating">
        <input type="text" id="floatingFirstName" name="firstName" class="form-control first-input" placeholder="First Name" required autofocus>
        <label for="floatingFirstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" id="floatingLastName" name="lastName" class="form-control middle-input" placeholder="Last Name" required>
        <label for="floatingLastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" id="floatingEmail" name="email" class="form-control last-input" placeholder="Email" required>
        <label for="floatingEmail">Email</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Jose Arevalo</p>
      <p class="mt-5 mb-3 text-muted"><strong>Warning!</strong> This <strong>will</strong> save your info to a cloud mailing list service I will be able to see. Check out the Source code on <a href="#">github</a> if you don't want to test.</p>
    </form>
  </main>



</body>

</html>
